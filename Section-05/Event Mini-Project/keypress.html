<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Finder</title>
    <link rel="stylesheet" href="keypress.css">
    <script src="keypress.js"></script>
</head>
<body>
    <div id="container">
        <h1>Key Finder</h1>
        <div id="input-container">
            <div id="input">
                <label for="pressKey">Press any key : <input type="text" id="pressKey"></label>
                <div id="result-container">
                    <span>You Pressed :: </span>
                    <p id="display"></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
