<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript challenges</title>
    <style>
      body {
        background-color: rgba(0, 255, 170, 0.281);
      }
      h1 {
        text-align: center;
      }

      button {
        background-color: black;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
      }

      .block {
        display: none;
      }

      ul,
      li {
        cursor: pointer;
      }
      li {
        margin: 5px 0px;
      }
    </style>
  </head>
  <body style="margin-bottom: 5rem">
    <h1>30 Days JavaScript challenges</h1>

    <div class="taskOne">
      <p id="taskOnePara">This is task-01 - without event</p>
      <button id="taskOne">Complete Task - 01</button>
    </div>

    <div class="taskTwo" style="margin: 1rem 0rem">
      <figure>
        <img
          id="chickenBaby"
          style="cursor: pointer; border-radius: 0.5rem"
          src="../Day-09/images/one.jpg"
          alt="chickenBaby"
          width="200px"
        />
        <figcaption class="figcaption">Double click on the image</figcaption>
        <button class="block" id="resetImageBtn">Reset Image</button>
      </figure>
    </div>

    <div
      class="taskThree"
      style="
        width: 200px;
        height: 200px;
        background-color: blueviolet;
        border-radius: 1rem;
        transition: all 0.2s ease-in-out;
        cursor: pointer;
      "
    ></div>

    <div
      class="taskFour"
      style="
        width: 200px;
        height: 200px;
        background-color: violet;
        border-radius: 1rem;
        transition: all 0.2s ease-in-out;
        cursor: pointer;
        margin: 1rem 0rem;
      "
    ></div>

    <div class="taskFive">
      <input
        type="text"
        placeholder="Type anything....."
        id="taskFive"
        style="
          padding: 5px 10px;
          border-radius: 5px;
          outline: none;
          border-color: black;
          width: 200px;
        "
      />
    </div>

    <div class="taskSix">
      <p>Input value is : <span class="inputValue"></span></p>
      <input
        type="text"
        placeholder="Type anything....."
        id="taskSix"
        style="
          padding: 5px 10px;
          border-radius: 5px;
          outline: none;
          border-color: black;
          width: 200px;
        "
      />
    </div>

    <div class="taskSeven" style="margin: 1rem 0rem">
      <h2>Form submission</h2>
      <form action="#" class="taskSevenForm">
        <input
          type="text"
          placeholder="Enter your name"
          id="taskSeven"
          style="
            padding: 5px 10px;
            border-radius: 5px;
            outline: none;
            border-color: black;
            width: 200px;
            display: block;
            margin: 1rem 0rem;
          "
        />
        <button type="submit">Submit</button>
      </form>
    </div>

    <div class="taskEight">
      <h2>Show Selected Options</h2>
      <p class="taskEightPara block">asdfasdfasf</p>
      <select
        name="city"
        id="city"
        style="
          width: 200px;
          background-color: brown;
          color: white;
          padding: 0.5rem 1rem;
        "
      >
        <option value="Asam">Asam</option>
        <option value="Bihar">Bihar</option>
        <option value="Jharkhand">Jharkhand</option>
        <option value="Utter Pradesh">Utter Pradesh</option>
        <option value="Delhi">Delhi</option>
        <option value="Haryana">Haryana</option>
        <option value="Kerala">Kerala</option>
        <option value="Chennai">Chennai</option>
        <option value="Tamilnadu">Tamilnadu</option>
      </select>
    </div>

    <div class="taskNine">
      <ul id="taskNine">
        <li class="child-item">List Item One</li>
        <li class="child-item">List Item Two</li>
        <li class="child-item">List Item Three</li>
      </ul>
    </div>

    <div class="taskTen">
      <ul id="taskTen">
        <li class="child-list">List List 1</li>
        <li class="child-list">List List 2</li>
        <li class="child-list">List List 3</li>
      </ul>
      <button id="addList">Add New List</button>
    </div>

    <script src="./eventHandling.js"></script>
  </body>
</html>
